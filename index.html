<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos ❤️</title>
    <!-- Añadir la fuente Patrick Hand desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            overflow: hidden;
        }

        .gift-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff;
            border: 5px solid #ff6f61;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background: #ff6f61;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 1.5s ease-in-out infinite;
        }

        .gift-box:before,
        .gift-box:after {
            content: '';
            position: absolute;
            background: #ffffff;
        }

        .gift-box:before {
            width: 20px;
            height: 100%;
            left: 40px;
            top: 0;
        }

        .gift-box:after {
            width: 100%;
            height: 20px;
            left: 0;
            top: 40px;
        }

        .gift-lid {
            position: absolute;
            width: 100px;
            height: 20px;
            background: #ffffff;
            border-radius: 10px 10px 0 0;
            top: -20px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                top: -20px;
            }
            50% {
                top: -30px;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        .gift-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .open-button {
            background: #ff6f61;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .open-button:hover {
            background: #ff7e74;
        }

        #book-container {
            display: none;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 6s linear infinite, moveUp 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        /* Resto de los estilos del libro */
        /* ... (copia el código anterior del libro interactivo aquí) */
    </style>
</head>
<body>
    <!-- Pantalla inicial con el regalo -->
    <div id="gift-screen" class="gift-screen">
        <div class="gift-box">
            <div class="gift-lid"></div>
        </div>
        <div class="gift-message">Para Loha de Marce ❤️</div>
        <button class="open-button" onclick="openBook()">Abrir</button>
    </div>

    <!-- Contenedor del libro -->
    <div id="book-container">
        <!-- Copia aquí el código del libro interactivo -->
    </div>

    <script>
        function openBook() {
            document.getElementById('gift-screen').style.display = 'none';
            document.getElementById('book-container').style.display = 'block';
        }

        // Resto del código JavaScript del libro
        // ... (copia el código de generación de corazones y control de páginas aquí)
    </script>
</body>
</html>
