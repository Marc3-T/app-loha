<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            animation: gradientAnimation 8s infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #ffffffdd;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.5s;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff6f61;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .page img:hover {
            transform: scale(1.05);
        }

        .page p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ff6f61;
            border-top: 2px solid #ffffff;
        }

        .controls button {
            background: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: #ffe5e0;
            transform: scale(1.05);
        }

        .controls button:disabled {
            background: #f9f9f9;
            color: #aaa;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="book">
        <div class="page" id="page-1">
            <img src="https://via.placeholder.com/400x250" alt="Foto 1">
            <p>Hace un mes nuestras historias comenzaron a escribirse juntas. ❤️</p>
        </div>
        <div class="page" id="page-2">
            <img src="https://via.placeholder.com/400x250" alt="Foto 2">
            <p>Cada día a tu lado me hace más feliz. 🌟</p>
        </div>
        <div class="page" id="page-3">
            <img src="https://via.placeholder.com/400x250" alt="Foto 3">
            <p>Este es solo el inicio de una hermosa historia juntos. Te amo. ❤️</p>
        </div>
        <div class="controls">
            <button id="prev-btn" onclick="prevPage()" disabled>Anterior</button>
            <button id="next-btn" onclick="nextPage()">Siguiente</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            // Ocultar todas las páginas
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            // Mostrar la página actual
            document.getElementById(`page-${page}`).style.display = 'block';
            // Habilitar o deshabilitar botones
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Mostrar la primera página al cargar
        showPage(currentPage);
    </script>
</body>
</html>
