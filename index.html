<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page img {
            width: 100%;
            border-radius: 10px;
        }
        .page p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #ff6f61;
        }
        .controls button {
            background: #fff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .controls button:disabled {
            background: #f4f4f4;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="book">
        <div class="page" id="page-1">
            <img src="https://via.placeholder.com/400x250" alt="Foto 1">
            <p>Hace un mes nuestras historias comenzaron a escribirse juntas. ❤️</p>
        </div>
        <div class="page" id="page-2">
            <img src="https://via.placeholder.com/400x250" alt="Foto 2">
            <p>Cada día a tu lado me hace más feliz. 🌟</p>
        </div>
        <div class="page" id="page-3">
            <img src="https://via.placeholder.com/400x250" alt="Foto 3">
            <p>Este es solo el inicio de una hermosa historia juntos. Te amo. ❤️</p>
        </div>
        <div class="controls">
            <button id="prev-btn" onclick="prevPage()" disabled>Anterior</button>
            <button id="next-btn" onclick="nextPage()">Siguiente</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            // Ocultar todas las páginas
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            // Mostrar la página actual
            document.getElementById(`page-${page}`).style.display = 'block';
            // Habilitar o deshabilitar botones
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Mostrar la primera página al cargar
        showPage(currentPage);
    </script>
</body>
</html>
