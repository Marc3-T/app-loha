<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos del fondo y corazones --- */
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 6s linear infinite, moveUp 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                transform: translateX(10px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes moveUp {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* --- Estilos del libro --- */
        #book-container {
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10%;
        }

        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #ffffffdd;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff6f61;
        }

        .page p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 15px 0;
            color: #ff6f61;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ff6f61;
        }

        .controls button {
            background: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 10px;
        }

        .page-indicator {
            font-size: 1.2em;
            color: white;
        }

        /* Animación de desvanecimiento */
        .fade {
            animation: fade-in-out 1s;
        }

        @keyframes fade-in-out {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="book-container">
        <div id="book">
            <div class="page" id="page-1">
                <img src="https://via.placeholder.com/400x250" alt="Imagen 1">
                <div class="title">Nuestro Primer Mes</div>
                <p>Hace un mes nuestras historias comenzaron...</p>
            </div>
            <!-- Agregando la nueva página -->
            <div class="page" id="page-4">
                <img id="random-img" alt="Imagen Aleatoria">
                <div class="title">¡Sorpresa!</div>
                <p>Esta página es única cada vez que la ves.</p>
            </div>
            <div class="controls">
                <button onclick="prevPage()">←</button>
                <div class="page-indicator" id="page-indicator">1/4</div>
                <button onclick="nextPage()">→</button>
            </div>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const pageIndicator = document.getElementById('page-indicator');
        const bookContainer = document.getElementById('book-container');
        let currentPage = 0;

        // Lista de imágenes aleatorias para la última página
        const randomImages = [
            "a1.jpg",
            "a2.JPG",
            "a3.JPG",
            "a4.JPG",
            "a5.jpg"
        ];
        let shuffledImages = [...randomImages];

        // Mostrar página actual
        function showPage(index) {
            pages.forEach((page, i) => {
                page.style.display = i === index ? 'block' : 'none';
            });
            pageIndicator.textContent = `${index + 1}/${pages.length}`;

            // Mostrar imagen aleatoria en la última página con animación
            if (index === pages.length - 1) {
                if (shuffledImages.length === 0) shuffledImages = [...randomImages];
                const randomImg = shuffledImages.pop();
                const imgElement = document.getElementById('random-img');
                imgElement.classList.remove('fade');
                void imgElement.offsetWidth; // Reinicia la animación
                imgElement.src = randomImg;
                imgElement.classList.add('fade');
            }
        }

        // Navegación entre páginas
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }
    </script>
</body>
</html>
