<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* Estilo: Igual al c√≥digo anterior */
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 6s linear infinite, moveUp 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                transform: translateX(10px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes moveUp {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 2;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .gift-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff;
            border: 5px solid #ff6f61;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gift-image-container {
            width: 150px;
            height: 150px;
            background: transparent;
            position: relative;
            margin-bottom: 20px;
            animation: shake 1.5s ease-in-out infinite;
        }

        .gift-image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .gift-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .open-button {
            background: #ff6f61;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .open-button:hover {
            background: #ff7e74;
        }

        #book-container {
            display: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 1;
            padding-top: 10%;
        }

        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #ffffffdd;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff6f61;
        }

        .page p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 15px 0;
            color: #ff6f61;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ff6f61;
            border-top: 2px solid #ffffff;
        }

        .controls button {
            background: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 15px;
            font-size: 2.5em;
            border-radius: 10px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button:hover {
            background: #ffe5e0;
        }

        .page-indicator {
            font-size: 1.2em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div id="gift-screen" class="screen">
        <div class="gift-screen">
            <div class="gift-image-container">
                <img src="https://your-image-url.com/your-image.png" alt="Imagen de Regalo">
            </div>
            <div class="gift-message">Para Loha de Marce ‚ù§Ô∏è</div>
            <button class="open-button" onclick="openBook()">Abrir</button>
        </div>
    </div>

    <div id="book-container">
        <div id="book">
            <div class="page" id="page-1">
                <img src="https://via.placeholder.com/400x250" alt="Foto 1">
                <div class="title">Nuestro primer mes</div>
                <p>Hace un mes nuestras historias comenzaron a escribirse juntas. ‚ù§Ô∏è</p>
            </div>
            <div class="page" id="page-2">
                <img src="https://via.placeholder.com/400x250" alt="Foto 2">
                <div class="title">Cada d√≠a es especial</div>
                <p>Cada d√≠a a tu lado me hace m√°s feliz. üåü</p>
            </div>
            <div class="page" id="page-3">
                <img id="rotating-image" src="https://via.placeholder.com/400x250" alt="Rotating Foto">
                <div class="title">Momentos m√°gicos</div>
                <p>Cada foto es un recuerdo inolvidable contigo. üíû</p>
            </div>
            <div class="controls">
                <button id="prev-btn" onclick="prevPage()" disabled>‚óÅ</button>
                <span class="page-indicator" id="page-indicator">1/3</span>
                <button id="next-btn" onclick="nextPage()">‚ñ∂</button>
            </div>
        </div>
    </div>

    <script>
        // Igual que antes
        function openBook() {
            document.getElementById('gift-screen').classList.add('hidden');
            document.getElementById('book-container').style.display = 'flex';
        }

        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(`page-${page}`).style.display = 'block';
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
            document.getElementById('page-indicator').textContent = `${page}/${totalPages}`;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        const rotatingImages = [
            "https://via.placeholder.com/400x250?text=Foto+1",
            "https://via.placeholder.com/400x250?text=Foto+2",
            "https://via.placeholder.com/400x250?text=Foto+3",
            "https://via.placeholder.com/400x250?text=Foto+4"
        ];
        let rotatingIndex = 0;

        function rotateImage() {
            rotatingIndex = (rotatingIndex + 1) % rotatingImages.length;
            document.getElementById('rotating-image').src = rotatingImages[rotatingIndex];
        }

        setInterval(rotateImage, 3000);

        showPage(currentPage);
    </script>
</body>
</html>
